  other: The most widespread open source WAF

promotionText:
  other: |
    Used by businesses, government organizations, internet service providers, and commercial WAF vendors alike on 
    millions of domains all over the world. The engine, coupled with OWASP CRS - the dominant WAF rule set, 
    undeniably raises the level of protection against HTTP attacks to a higher level.

